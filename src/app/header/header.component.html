<ibm-header [route]="['/']" name="Carbon Tutorial Angular">
    <ibm-header-navigation ariaLabel="Carbon Tutorial Angular">
      <ibm-header-item [route]="'[/repos']">Repositories</ibm-header-item>
    </ibm-header-navigation>
    <ibm-header-global>
      <ibm-header-action title="action">
        <svg icon ibmIconNotification20></svg>
      </ibm-header-action>
      <ibm-header-action title="action">
        <svg icon ibmIconUserAvatar20></svg>
      </ibm-header-action>
      <ibm-header-action title="action">
        <svg icon ibmIconAppSwitcher20></svg>
      </ibm-header-action>
    </ibm-header-global>
  </ibm-header>


  <table mat-table [dataSource]="dataSource" matSort>
    <!-- OrgName Column -->
    <ng-container matColumnDef="orgName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-card class="infoCard">
                Org
            </mat-card>
        </th>

        <td mat-cell *matCellDef="let element">
            <mat-card>
                {{ element.orgName }}
            </mat-card>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="repositoryName">
        <th mat-header-cell *matHeaderCellDef>
            <mat-card class="infoCard">
                Repository Name
            </mat-card>
        </th>

        <td mat-cell *matCellDef="let element">
            <mat-card>
                {{ element.name }}
            </mat-card>
        </td>
    </ng-container>

    <!-- URL Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-card class="infoCard">
                URL
            </mat-card>
        </th>

        <td mat-cell *matCellDef="let element">
            <mat-card>
                <a href="{{ element.url }}" target="_blank">{{ element.url }}</a>
            </mat-card>
        </td>
    </ng-container>

    <!-- Onboarded Column -->
    <ng-container matColumnDef="onboarded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <div>
                <mat-card class="infoCard">
                    Onboarded?
                </mat-card>
            </div>
        </th>

        <td mat-cell *matCellDef="let element">
            <mat-icon
                class="textCell"
                *ngIf="element.onboarded"
                style="color: green;"
                >thumb_up</mat-icon
            >

            <mat-icon
                class="iconCell"
                *ngIf="!element.onboarded"
                style="color: red;"
                >thumb_down</mat-icon
            >

            <mat-icon
                class="iconCell"
                *ngIf="!element"
                style="color: yellow;"
                >report_problem</mat-icon
            >
        </td>
    </ng-container>

    <!-- Archived Column -->
    <ng-container matColumnDef="isArchived">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-card class="infoCard">
                Archived?
            </mat-card>
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="textCell" *ngIf="element.isArchived"
                >thumb_up</mat-icon>
            <mat-icon class="textCell" *ngIf="!element.isArchived"
            >thumb_down</mat-icon
        >
        </td>
    </ng-container>

    <!-- Badge Column -->
    <ng-container matColumnDef="ignored">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-card class="infoCard">
                Ignore
            </mat-card>
        </th>

        <td mat-cell *matCellDef="let element">
            <mat-icon
            class="textCell"
            *ngIf="element.ignored"
            >thumb_up</mat-icon
        >

        <mat-icon
            class="iconCell"
            *ngIf="!element.ignored"
            >thumb_down</mat-icon
        >
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
